<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 2000;
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            for(var column = 1; column<=4; column++){ // het verplaatsen van de torens naar rechts
                for(var block = 0; block<column; block++){
                    robotArm.grab();
                    for(var right = 0; right<4; right++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var left = 0; left<4; left++){
                        robotArm.moveLeft();
                    }
                }
                robotArm.moveRight();
            }
            for(replace=1; replace<=3; replace++){
                robotArm.moveRight();
            }
            for(var ammount = 7; ammount>=1; ammount --){ //het terugplaatsen van de torens in verkeerde volgorde/effectief op zn zij.
                for(var grab = 4; grab<=ammount; grab ++){
                    robotArm.grab();
                    for(var left = 1; left<=grab; left ++){
                        robotArm.moveLeft();
                    }
                    robotArm.drop();
                    for(var right = 1; right<=grab; right ++){
                        robotArm.moveRight();
                    }
                }
                robotArm.moveLeft();
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
