<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 1000;
            
            // Het level inladen
            robotArm.loadLevel("exercise 11");
            
            // Jou instructies volgen hier
            for(var column = 1; column<=4; column++){
                for(var block = 0; block<column; block++){
                    robotArm.grab();
                    for(var right = 0; right<5; right++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var left = 0; left<5; left++){
                        robotArm.moveLeft();
                    }
                }
                robotArm.moveRight();
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
