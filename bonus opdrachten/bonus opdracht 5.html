<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 750;
            
            // Het level inladen
            robotArm.randomLevel(4);
            
            // Jou instructies volgen hier
            var rightCounter = 0;
            var leftCounter = 0;
            var block = 0;

            while (block!= null){
                robotArm.grab();
                robotArm.scan();
                var block = robotArm.scan();
                if(block != null){
                    leftCounter += 1
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                }else{
                    break;
                } 
            }
            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();

            while (block!= null){
                robotArm.grab();
                robotArm.scan();
                var block = robotArm.scan();
                if(block != null){
                    rightCounter += 1
                    robotArm.moveLeft();
                    robotArm.drop();
                    robotArm.moveRight();
                }else{
                    break;
                } 
            }
            robotArm.moveLeft();
            for(var i = 1; i<=rightCounter; i++){
                robotArm.grab();
                robotArm.moveLeft();
                robotArm.moveLeft()
                robotArm.drop();
                robotArm.moveRight();
                robotArm.moveRight();
            }
            


            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
