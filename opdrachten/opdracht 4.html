<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed= 500;
            
            // Het level inladen
            robotArm.loadLevel("exercise 4");
            
            //function die instructies versimpelt
            function move(amount, left, grab){
                for(var i = 0; i < amount; i++){
                    if(left == true){
                        robotArm.moveLeft();
                    }else if(left == false){
                        robotArm.moveRight();
                    }else{
                        alert("Wrong input");
                    }
                }
                if(grab == true){
                    robotArm.grab();
                }else if(grab == false){
                    robotArm.drop();
                }else{
                    alert("Wrong input");
                }
            }

            // Jou instructies volgen hier
            for(var i = 1; i <= 2; i++){
                move(2, true, true);
                move(2, false, false);
            }
            move(2, true, true);
            move(1, false, false)

            for(var i = 1; i <= 2; i++){
                move(1, false, true);
                move(1, true, false);
            }
            robotArm.moveLeft();
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
