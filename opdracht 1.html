<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed=300;
            
            // Het level inladen
            robotArm.loadLevel("exercise 1");
            
            //function die instructies versimpelt
            function move(ammount, left, grab){
                for(i = 0; i < ammount; i++){
                    if(left == true){
                        robotArm.moveLeft();
                    }else if(left == false){
                        robotArm.moveRight();
                    }else{
                        alert("Wrong input");
                    }
                }
                if(grab == true){
                    robotArm.grab();
                }else if(grab == false){
                    robotArm.drop();
                }else{
                    alert("Wrong input");
                }
            }

            // Jou instructies volgen hier
            move(1, false, true);
            move(1, true, false);
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
